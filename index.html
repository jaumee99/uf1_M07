    <script>
        // Obtener los parametres de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const paraulaAleatoria = urlParams.get('paraula');
        const lletresEnviadas = urlParams.get('lletres');
        const resultado = urlParams.get('resultado');
    
        document.getElementById('paraulaAleatoria').textContent = paraulaAleatoria;
        document.getElementById('lletresEnviadas').textContent = lletresEnviadas;
        document.getElementById('resultado').textContent = resultado;
    
        const teclas = document.querySelectorAll('.lletra-teclat');
    
        for (const tecla of teclas) {
          const letra = tecla.dataset.lletra;
    
          if (resultado === 'no') {
            tecla.className = 'lletra-teclat teclat-no';
          } else if (resultado === 'si') {
            tecla.className = 'lletra-teclat teclat-si';
          } else if (resultado === 'lloc') {
            tecla.className = 'lletra-teclat teclat-lloc';
          }
        }

        const lletraTaula = document.getElementsByClassName('lletra-taula')[0];

        for (const lletra of lletraTaula.children) {
            const lletraText = lletra.textContent;

            if (resultado === 'no') {
                lletra.className = 'lletra-taula taula-no';
            } else if (resultado === 'si') {
                lletra.className = 'lletra-taula taula-si';
            } else if (resultado === 'lloc') {
                lletra.className = 'lletra-taula taula-lloc';
            }
        }
        
      </script>

    <script>

        function enviarLletra(element) {
            const caselles_lliures = document.getElementsByClassName("taula-enblanc");

            for (let i = 0; i < caselles_lliures.length && i < 5; i++) {
                if (!caselles_lliures[i].hasAttribute("data-ocupat")) {
                    caselles_lliures[i].getElementsByClassName("letter-container")[0].innerHTML = element;
                    caselles_lliures[i].setAttribute("data-ocupat", "true");
                    break;
                }
            }
        }

        function esborrarLLetra() {
            const caselles_lliures = document.getElementsByClassName("taula-enblanc");

            for (let i = caselles_lliures.length - 1; i >= 0; i--) {
                if (caselles_lliures[i].hasAttribute("data-ocupat")) {
                    caselles_lliures[i].getElementsByClassName("letter-container")[0].innerHTML = "";
                    caselles_lliures[i].removeAttribute("data-ocupat");
                    break;
                }
            }
        }

        function enviarFormulari() {
            let lletres = "";
            const caselles_lliures = document.getElementsByClassName("taula-enblanc");
            for (let i = 0; i < caselles_lliures.length && i < 5; i++) {
                if (caselles_lliures[i].hasAttribute("data-ocupat")) {
                    lletres += caselles_lliures[i].getElementsByClassName("letter-container")[0].innerHTML;
                }
            }
            document.getElementById("lletres").value = lletres;
            document.getElementById("form").submit();
        }

        window.onload = () => {
            const tecles = document.getElementsByClassName("lletra-teclat");

            for (let i = 0; i < tecles.length; i++) {
                tecles[i].onclick = () => {
                    if (tecles[i].classList.contains("teclat-enviar"))
                        enviarFormulari();
                    else if (tecles[i].classList.contains("teclat-suprimir"))
                        esborrarLLetra();
                    else
                        enviarLletra(tecles[i].innerHTML);
                }
            }
        }
